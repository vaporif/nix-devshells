name: "vulns"
on:
  pull_request:
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - '.serena/**'
      - '.githooks/**'
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - '.serena/**'
      - '.githooks/**'
  schedule:
    - cron: '0 8 * * *' # Daily at 8am UTC

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ !startsWith(github.ref, 'refs/tags/') && github.ref != 'refs/heads/main' }}

jobs:
  vulns:
    strategy:
      matrix:
        include:
          - os: macos-latest
            system: aarch64-darwin
          - os: ubuntu-latest
            system: x86_64-linux
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: cachix/cachix-action@v16
        with:
          name: vaporif
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build and scan devshells
        run: |
          for shell in default rust go solana; do
            echo "=== Building $shell shell ==="
            nix build ".#devShells.${{ matrix.system }}.${shell}" -o "result-${shell}"
            echo "=== Scanning $shell shell ==="
            nix run nixpkgs#vulnix -- "./result-${shell}" --whitelist vulnix-whitelist.toml
          done
